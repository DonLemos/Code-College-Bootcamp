<body>

        // function changeColor(e) {
        //     e.target.style.backgroundColor = e.target.textContent;

        // Book Method
        const divs = document.querySelectorAll("div");
        divs.forEach((el) => {
            el.addEventListener("click", () => {
                document.body.style.backgroundColor = el.textContent;
            });
        })
    </script>
