<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced JS - Chapter 11</title>

    <head>Chapter 11 Project -Analytics</head>
    <style>
        .box {
            width: 200px;
            height: 100px;
            border: 1px solid black
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="box" id="box0">Don's Box #1</div>
        <div class="box" id="box1">Don's Box #2</div>
        <div class="box" id="box2">Don's Box #3</div>
        <div class="box" id="box3">Don's Box #4</div>
    </div>

    <script>
        const counter = [];
        const main = document.querySelector(".container");
        main.addEventListener("click", tracker);
        function tracker(e) {
            const el = e.target;
            if (el.id) {
                const temp = {};
                temp.content = el.textContent;
                temp.id = el.id;
                temp.tagName = el.tagName;
                temp.class = el.className;
                console.dir(el);
                counter.push(temp);
                console.log(counter);
            }
        }
    </script>
</body>
