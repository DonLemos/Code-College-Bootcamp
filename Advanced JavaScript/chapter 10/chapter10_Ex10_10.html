<!DOCTYPE html>
<html>

<head>
    <title>Complete JavaScript Course</title>
    <style>
    </style>
</head>

<body>
    <div id="message">Complete JavaScript Course</div>
    <div>
        <input type="text" id="addItem">
        <input type="button" id="addNew" value="Add to List">
    </div>
    <div id="output">
        <h1>Shopping List</h1>
        <ol id="sList"> </ol>
    </div>
    <script>
        document.getElementById("addNew").addEventListener("click", addNewThing);
        function addNewThing(e) {
        let item = document.getElementById("addItem").value;
        let li = document.createElement("li");
        li.innerText = item;
        document.getElementById("sList").appendChild(li);
    }
    </script>
</body>

</html>
